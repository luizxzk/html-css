<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens-gimp/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens-gimp/foto-m.png" type="image/png">
        <img src="imagens-gimp/foto-g.png.png" alt="Imagem Flexivel">
        
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/Floating On Fire - The Grey Room _ Density & Time.mp3" type="audio/mpeg">
    <source src="midia/Floating On Fire - The Grey Room _ Density & Time.ogg" type="audio/ogg">
    <source src="midia/Floating On Fire - The Grey Room _ Density & Time.wav" type="audio/wav">
    <p>Infelizmente o seu navegador não consegue reproduzir áudio</p>
    <a href="midia/Floating On Fire - The Grey Room _ Density & Time.mp3">Clique aqui para fazer o download do áudio</a>
    </audio>
