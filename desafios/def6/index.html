<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.
    </p>
<ul type="square">
    <li><abbr title="Usando a tag &lt;p&gt;"><h2>Parágrafo</h2></abbr></li>
    <li><abbr title="Usando a tag &lt;h1&gt;...&lt;h6&gt;"><h2>Títulos</h2></abbr></li>
    <li><abbr title="Usando a tag &lt;img&gt;"><h2>Imagens</h2></abbr></li>
    <li><abbr title="Usando a tag &lt;abbr&gt;"><h2>Abreviações</h2></abbr></li>
    <li><abbr title="Usando a tag &lt;code&gt; e também usando a tag &lt;pre&gt;
        "><h2>Códigos-Fonte</h2></abbr></li>
    <li><abbr title="Usando a tag &lt;ol&gt;, logo após isso, use a tag &lt;li&gt;
        "><h2>Listas Numeradas</h2></abbr></li>
    <li><abbr title="Usando a tag &lt;ul&gt;, logo após isso, use a tag &lt;li&gt;
        "><h2>Listas com demarcadora</h2></abbr></li>
</ul>

</body>
</html>
